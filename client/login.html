<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fintech Dashboard</title>
</head>
<body>
    <div>
        <h1>Login to Dashboard</h1>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <div id="message"></div>
        <div>
            <a href="signup.html">Don't have an account? Sign up</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }

        async function handleLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var loginBtn = document.getElementById('loginBtn');
            var messageDiv = document.getElementById('message');
            
            if (!username || !password) {
                messageDiv.innerHTML = '<div class="error">Please enter username and password</div>';
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            messageDiv.innerHTML = '';
            
            try {
                var response = await fetch(API_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: username, password: password})
                });
                var data = await response.json();
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    messageDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + data.message + '</div>';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Login failed</div>';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        window.onload = function() {
            document.getElementById('loginForm').onsubmit = function(e) {
                e.preventDefault();
                handleLogin();
            };
        };
    </script>
</body>
</html>
