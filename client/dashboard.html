<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fintech Dashboard</title>
</head>
<body>
    <div>
        <h1>Fintech Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <div>
        <div>
            <h2>Account Information</h2>
            <div id="userInfo">Loading user information...</div>
        </div>

        <div>
            <h2>Account Balance</h2>
            <div id="balanceInfo">Loading balance...</div>
        </div>

        <div>
            <h2>Recent Transactions</h2>
            <div id="transactionsList">Loading transactions...</div>
            <div>
                <button onclick="makeNewTransaction()">Make Transaction</button>
                <button onclick="loadTransactions()">Refresh</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }

        window.onload = function() {
            loadDashboard();
            loadTransactions();
        };

        async function loadDashboard() {
            document.getElementById('userInfo').innerHTML = 'Loading...';
            document.getElementById('balanceInfo').innerHTML = 'Loading...';
            
            try {
                var response = await fetch(API_URL + '/api/dashboard', {
                    headers: {'Authorization': 'Bearer ' + localStorage.getItem('token')}
                });
                var data = await response.json();
                
                var userHtml = '<div class="user-info"><strong>Username:</strong> ' + data.user.username + '</div>' +
                              '<div class="user-info"><strong>Role:</strong> ' + data.user.role + '</div>' +
                              '<div class="user-info"><strong>Total Transactions:</strong> ' + data.totalTransactions + '</div>';
                document.getElementById('userInfo').innerHTML = userHtml;

                var balanceHtml = '<div class="balance">NGN ' + data.user.balance.toLocaleString() + '</div>';
                document.getElementById('balanceInfo').innerHTML = balanceHtml;
            } catch (error) {
                document.getElementById('userInfo').innerHTML = '<div style="color: red;">Error loading user info</div>';
                document.getElementById('balanceInfo').innerHTML = '<div style="color: red;">Error loading balance</div>';
            }
        }

        async function loadTransactions() {
            document.getElementById('transactionsList').innerHTML = 'Loading...';
            
            try {
                var response = await fetch(API_URL + '/api/transactions', {
                    headers: {'Authorization': 'Bearer ' + localStorage.getItem('token')}
                });
                var data = await response.json();
                var transactionsList = document.getElementById('transactionsList');
                
                if (data && data.data && data.data.length > 0) {
                    var html = '';
                    var transactions = data.data.slice(0, 5);
                    
                    for (var i = 0; i < transactions.length; i++) {
                        var t = transactions[i];
                        var date = new Date(t.timestamp).toDateString();
                        var sign = t.type === 'credit' ? '+' : '-';
                        
                        html += '<div class="transaction-item">' +
                               '<div>' +
                               '<span class="transaction-type ' + t.type + '">' + t.type.toUpperCase() + '</span>' +
                               '<div style="margin-top: 5px; font-size: 0.9em; color: #666;">' + date + '</div>' +
                               '</div>' +
                               '<div style="text-align: right;">' +
                               '<div style="font-weight: bold;">' + sign + 'NGN ' + t.amount.toLocaleString() + '</div>' +
                               '<div style="font-size: 0.9em; color: #666;">Balance: NGN ' + t.balanceAfter.toLocaleString() + '</div>' +
                               '</div>' +
                               '</div>';
                    }
                    
                    transactionsList.innerHTML = html;
                } else {
                    transactionsList.innerHTML = '<div style="text-align: center; color: #666;">No transactions found</div>';
                }
            } catch (error) {
                document.getElementById('transactionsList').innerHTML = '<div style="color: red;">Error loading transactions</div>';
            }
        }

        async function makeNewTransaction() {
            var type = prompt('Enter transaction type (credit or debit):');
            if (!type || (type !== 'credit' && type !== 'debit')) {
                alert('Invalid transaction type. Please enter "credit" or "debit".');
                return;
            }

            var amount = prompt('Enter amount:');
            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
                alert('Invalid amount. Please enter a positive number.');
                return;
            }

            try {
                var response = await fetch(API_URL + '/api/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({type: type, amount: parseFloat(amount)})
                });
                var data = await response.json();
                
                alert('Transaction successful! New balance: NGN ' + data.newBalance.toLocaleString());
                loadDashboard();
                loadTransactions();
            } catch (error) {
                alert('Transaction failed');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
